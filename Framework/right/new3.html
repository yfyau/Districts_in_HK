  font-family: Arial, Helvetica, sans-serif;
  height: 100%
}

#container {
   max-height: 100% 
}

/* Top Navigation Bar*/

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #b1c0c9;
  color: white;
}

/* Fade-in Fade-out effect */

.fadein {
  
  border: none;
  padding: 16px 32px;
  text-align: center;
  font-size: 16px;
  
  opacity: 0.9;
  transition: 0.3s;
}

.fadein:hover {opacity: 1}

.fadeout {
  border: none;
  color: black;
  padding: 16px 32px;
  text-align: center;
  font-size: 16px;
  transition: 0.3s;
}

.fadeout:hover {
  background-color: #3e8e41;
  color: white;
}

/* layout */

}
